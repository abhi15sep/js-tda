language: node_js
node_js:
  - '6.1'
before_install:
  - npm -g install bower gulp
install:
  - npm install && bower install
script:
  - gulp package --TRAVIS_REPO_SLUG=${TRAVIS_REPO_SLUG} --TRAVIS_COMMIT=${TRAVIS_COMMIT} --TRAVIS_TAG=${TRAVIS_TAG}
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
    - dist/debug.tar.gz
    - dist/release.tar.gz
  on:
    repo: kog/js-tda
    tags: true
